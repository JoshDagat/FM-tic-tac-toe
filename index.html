<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Tic Tac Toe</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <!-- ##### START MENU ##### -->
    <div class="start-menu">
      <div class="start-menu__logo">
        <svg class="start-menu__logo-svg">
          <use href="#svg-logo"></use>
        </svg>
      </div>

      <!-- sm player-tokens(pt)-->
      <div class="game-tokens">
        <span class="game-tokens__prompt"> PICK PLAYER 1's Token </span>
        <div class="game-tokens__choices">
          <div class="choice-token cross">
            <svg class="choice-token__svg">
              <use href="#svg-tokens--cross"></use>
            </svg>
          </div>
          <div class="choice-token circle">
            <svg class="choice-token__svg">
              <use href="#svg-tokens--circle"></use>
            </svg>
          </div>
        </div>
        <span class="game-tokens__reminder">REMEMBER: X GOES FIRST</span>
        <span class="game-tokens__alert">Players need to choose tokens!</span>
      </div>
      <!--  -->
      <button class="btn btn--ng-pvc btn--sm">
        <span class="btn__text">NEW GAME (VS CPU)</span>
      </button>

      <button class="btn btn--ng-pvp btn--sm">
        <span class="btn__text">NEW GAME (VS PLAYER)</span>
      </button>
    </div>

    <!-- ##### END OF START MENU ##### -->

    <!-- ##### MAIN GAME ##### -->
    <div class="main-game">
      <div class="main-game__logo">
        <svg class="main-game__logo-svg" viewBox="0 0 72 32">
          <use href="#svg-logo"></use>
        </svg>
      </div>
      <!-- # MG-1 Turn Indicator -->
      <div class="turn-indicator">
        <div class="turn-indicator__svg-wrapper">
          <svg class="turn-indicator__svg">
            <use class="turn-indicator__svg-link" href="#svg-indicator--cross"></use>
          </svg>

          <span class="turn-indicator__text">TURN</span>
        </div>
      </div>
      <!-- # MG-1 End -->
      <!-- # MG-2 Reset Button -->
      <div class="btn-reset">
        <div class="btn-reset__svg-wrapper">
          <svg class="btn-reset__svg">
            <use href="#svg-reset"></use>
          </svg>
        </div>
      </div>
      <!-- # MG-2 End -->
      <!-- # MG-3 Play Field -->
      <div id="cell-0" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>
  
      <div id="cell-1" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-2" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-3" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-4" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-5" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-6" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-7" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-8" class="cell">
        <div class="cell__svg">
          <svg > 
            <use class="cell__svg-link" href=""></use>
          </svg>
        </div>
      </div>
      <!-- MG-3 End Play Field -->
      <!-- MG-4 Scoreboards-->
        <!-- MG-4-1 Cross -->
      <div class="scoreboard scoreboard--cross">
        <span class="scoreboard__label">
          X <span id="owner-cross">(YOU)</span>
        </span>
        <span id="counter--cross" class="scoreboard__counter">0</span>
      </div>
        <!--  -->
        <!-- MG-4-2 Ties -->
      <div class="scoreboard scoreboard--ties">
        <span class="scoreboard__label">TIES</span>
        <span id="counter--ties" class="scoreboard__counter">0</span>
      </div>
        <!--  -->
        <!-- MG-4-3 Circle -->
      <div class="scoreboard scoreboard--circle">
        <span class="scoreboard__label">
          O <span id="owner-circle">(CPU)</span>
        </span>
        <span id="counter--circle" class="scoreboard__counter">0</span>
      </div>
        <!--  -->
        <!-- MG-4-4 Settings -->
      <div id="settings" class="btn-settings__wrapper">
        <button class="btn-settings">
          <span>Settings</span>
        </button>
      </div>
        <!--  -->
    </div>
    <!-- MG-4 End Scoreboards -->
    <!-- END of MAIN GAME -->
   
    <!-- ##### START of MODALS ##### -->
    <!-- Mod-1 Modal Base Result -->
    <div class="modal-wrapper" id="modal-base-result">
      <div class="modal-body modal-base">
        <p id="variable-message" class="modal-base__winning-player">
          YOU WON!
        </p>
        <p class="modal-base__winning-announcement">
          <svg class="modal-base__svg" viewBox="0 0 66 66">
            <use id="base-svg" href="#cross"></use>
          </svg>
          <span class="modal__generic-text modal-base__winning-text">TAKES THE ROUND</span>
        </p>
        <div class="modal__button-group">
          <button class="btn--modal btn__quit-game">
            <span class="btn__text--modal">QUIT</span>
          </button>
          <button class="btn--modal btn__next-round">
            <span class="btn__text--modal">NEXT ROUND</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Mod-2 Modal Tied  -->
    <div class="modal-wrapper" id="modal-tied-result">
      <div class="modal-body modal-tied">
        <p
          class="modal__generic-text"
        >
          ROUND TIED
        </p>
        <div class="modal__button-group">
          <button class="btn--modal btn__quit-game">
            <span class="btn__text--modal">QUIT</span>
          </button>
          <button class="btn--modal btn__next-round">
            <span class="btn__text--modal">NEXT ROUND</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Mod-3 Modal Audio Toggle  -->
    <div class="modal-wrapper active" id="modal-audio-toggle">
      <div class="modal-body modal-audio">
        <span class="modal__generic-text modal-audio__prompt">ENABLE SOUNDS?</span>
        <div class="modal__button-group">
          <button class="btn--modal btn--affirmative">
            <span class="btn__text--modal">Enable</span>
          </button>
          <button class="btn--modal btn--denied">
            <span class="btn__text--modal">Disable</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Mod-4 Modal Settings -->
    <div class="modal-wrapper" id="modal-settings">
      <div class="modal-body modal-settings">
        <span class="modal__generic-text modal-settings__header">Settings</span>
        <!-- Mod-4-1 FX Slider -->
        <div class="slider__wrapper">
          <div id="label-fx-slider" class="slider__label">
            <span>Sound Fx:</span>
            <span id="sfx-value" class="slider__value">20</span>
          </div>
        </div>
        <input autocomplete='off' type="range" min="1" max="100" value="20" id="sfx-slider" class="slider__input">
        <!--  -->
        <!-- Mod-4-2 Music Slider -->
        <div class="slider__wrapper">
          <div id="label-music-slider" class="slider__label">
            <span>Music:</span>
            <span id="music-value" class="slider__value">20</span>
          </div>
          
        </div>
        <input autocomplete='off' type="range" min="1" max="100" value="20" id="music-slider" class="slider__input">
        <!--  -->
        <!-- Mod-4-3 FX Checkboxes-->
        <div class="checkbox-group">
          <div class="checkbox-wrapper">
            <label for="sfx-checkbox">Sound-Fx
              <input autocomplete='off' class ='checkbox__input' type="checkbox" checked id="sfx-checkbox">
            </label>
          </div>
        <!--  -->
          <div class="checkbox-wrapper">
            <label for="music-checkbox">Music
              <input autocomplete='off' class='checkbox__input' type="checkbox" checked id="music-checkbox">
            </label>
          </div>
        </div>
        <!-- Mod-4-4 Save Btn -->
        <button class="modal-settings__save-btn">
          <span>Save</span>
        </button>
    </div>

    <!-- ##### END of MODALS #####  -->
