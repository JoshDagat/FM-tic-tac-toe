<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>

    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="start-menu">
      <div class="start-menu__logo">
        <!-- start-menu svg -->
        <svg viewBox="0 0 72 32" width="72px" height="32px">
          <g fill="none" fill-rule="evenodd">
            <path
              d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z"
              fill="#31C3BD"
            />
            <path
              d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z"
              fill="#F2B137"
              fill-rule="nonzero"
            />
          </g>
        </svg>
      </div>
      <!--  -->
      <div class="start-menu__mark-select-container">
        <span class="start-menu__prompt">PICK PLAYER 1'S MARK</span>
        <div class="start-menu__mark-choices">
          <div class="start-menu__cross-mark">
            <!-- start-menu choices -- cross svg -->
            <svg viewBox="0 0 64 64" width="32px" height="32px">
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div
            class="start-menu__circle-mark start-menu__circle-mark--selected"
          >
            <!-- start-menu choices -- circle svg -->
            <svg viewBox="0 0 64 64" width="32px" height="32px">
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
              />
            </svg>
          </div>
        </div>
        <span class="start-menu__reminder">REMEMBER: X GOES FIRST</span>
      </div>
      <!--  -->
      <button class="btn btn--new-game-cpu">
        <span class="btn__text">NEW GAME (VS CPU)</span>
      </button>

      <button class="btn btn--new-game-player">
        <span class="btn__text">NEW GAME (VS PLAYER)</span>
      </button>
    </div>

    <div class="main-game">
      <header class="main-game__header">
        <div class="main-game__logo"></div>
        <div class="main-game__turn-indicator">
          <span>TURN</span>
        </div>
        <div class="main-game__reset-btn"></div>
      </header>

      <div class="main-game__play-field">
        <div id="a1" class="main-game__play-cell"></div>
        <div id="a2" class="main-game__play-cell"></div>
        <div id="a3" class="main-game__play-cell"></div>
        <div id="b1" class="main-game__play-cell"></div>
        <div id="b2" class="main-game__play-cell"></div>
        <div id="b3" class="main-game__play-cell"></div>
        <div id="c1" class="main-game__play-cell"></div>
        <div id="c2" class="main-game__play-cell"></div>
        <div id="c3" class="main-game__play-cell"></div>
      </div>

      <div class="main-game__scoreboard">
        <div class="main-game__cross-score">
          <span>X</span>
        </div>
        <div class="main-game__ties">
          <span>TIES</span>
        </div>
        <div class="main-game__circle-score">
          <span>O</span>
        </div>
      </div>
    </div>

    <div class="modal-lost"></div>
  </body>
</html>
