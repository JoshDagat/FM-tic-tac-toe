<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>

    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <!-- ##### START of START MENU(sm) ##### -->
    <div class="start-menu">
      <!-- sm-logo -->
      <div class="logo">
        <svg class="logo__svg--sm">
          <use href="#logo"></use>
        </svg>
      </div>

      <!-- sm player-tokens(pt)-->
      <div class="player-tokens">
        <span class="pt__prompt"> PICK PLAYER 1's Token </span>
        <div class="pt__choices">
          <div class="pt__cross token">
            <svg class="pt__cross-svg">
              <use href="#tokens--cross"></use>
            </svg>
          </div>
          <div class="pt__circle token">
            <svg class="pt__circle-svg">
              <use href="#tokens--circle"></use>
            </svg>
          </div>
        </div>
        <span class="pt__reminder">REMEMBER: X GOES FIRST</span>
        <span class="pt__alert">Players need to choose tokens!</span>
      </div>
      <!--  -->
      <button class="btn btn--ng-pvc btn--sm">
        <span class="btn__text">NEW GAME (VS CPU)</span>
      </button>

      <button class="btn btn--ng-pvp btn--sm">
        <span class="btn__text">NEW GAME (VS PLAYER)</span>
      </button>
    </div>

    <!-- ##### END OF START MENU ##### -->

    <!-- ##### START of MAIN GAME(mg) ##### -->
    <div class="main-game">
      <div class="logo">
        <svg class="logo-svg--mg" viewBox="0 0 72 32">
          <use href="#logo"></use>
        </svg>
      </div>
      <!-- start of turn indicator -->
      <div class="turn-indicator">
        <div class="turn-indicator__svg-wrapper">
          <svg class="turn-indicator__svg">
            <use class="ti-svg" href="#ti--cross"></use>
          </svg>

          <span class="turn-indicator__text">TURN</span>
        </div>
      </div>
      <!-- end of turn indicator -->
      <!-- start of reset button -->
      <div class="reset-btn">
        <div class="reset-btn__svg-wrapper">
          <svg class="reset-btn__svg">
            <use href="#reset--svg"></use>
          </svg>
        </div>
      </div>
      <!-- end of reset button -->
      <!-- start of playing field -->
      <div id="cell-0" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>
  
      <div id="cell-1" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-2" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-3" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-4" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-5" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-6" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-7" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>

      <div id="cell-8" class="play-cell test">
        <div class="play-cell__svg">
          <svg > 
            <use class="play-cell__link" href=""></use>
          </svg>
        </div>
      </div>
      <!-- end of playing field -->
      <!-- start of scoreboard -->
      <!-- cross sb -->
      <div class="scoreboard scoreboard--cross">
        <span class="scoreboard__label">
          X <span id="scoreboard__cross-owner">(YOU)</span>
        </span>
        <span id="counter--cross" class="scoreboard__counter">0</span>
      </div>
      <!-- end cross sb -->
      <!-- ties sb -->
      <div class="scoreboard scoreboard--ties">
        <span class="scoreboard__label">TIES</span>
        <span id="counter--ties" class="scoreboard__counter">0</span>
      </div>
      <!-- end ties sb -->
      <!-- circle sb -->
      <div class="scoreboard scoreboard--circle">
        <span class="scoreboard__label">
          O <span id="scoreboard__circle-owner">(CPU)</span>
        </span>
        <span id="counter--circle" class="scoreboard__counter">0</span>
      </div>
      <!-- end circle sb -->
      <div id="settings">
        <button class="btn-settings">
          <span>Settings</span>
        </button>
      </div>
    </div>
    <!-- end of scoreboard -->
   

    <!-- ##### END of MAIN GAME ###### -->
    <!-- ##### START of MODALS ##### -->
    <!-- result-modal__result -->
    <div class="modal-container modal-container--base">
      <div class="result-modal">
        <p id="variable-message" class="result-modal__variable-message">
          YOU WON!
        </p>
        <p class="result-modal__announcement">
          <svg class="result-modal__svg" viewBox="0 0 66 66">
            <use id="base-svg" href="#cross"></use>
          </svg>
          <span class="result-modal__constant-text">TAKES THE ROUND</span>
        </p>
        <div class="modal-button-group">
          <button class="btn--modal btn__quit-game">
            <span class="btn__text--modal">QUIT</span>
          </button>
          <button class="btn--modal btn__next-round">
            <span class="btn__text--modal">NEXT ROUND</span>
          </button>
        </div>
      </div>
    </div>

    <!-- result-modal--tied  -->
    <div class="modal-container modal-container--tied ">
      <div class="result-modal result-modal--tied">
        <p
          class="result-modal__constant-text result-modal__constant-text--tied"
        >
          ROUND TIED
        </p>
        <div class="modal-button-group">
          <button class="btn--modal btn__quit-game">
            <span class="btn__text--modal">QUIT</span>
          </button>
          <button class="btn--modal btn__next-round">
            <span class="btn__text--modal">NEXT ROUND</span>
          </button>
        </div>
      </div>
    </div>

    <!-- audio-modal  -->
    <div class="modal-container modal-container--sounds  active ">
      <div class="modal-sounds">
        <span class="modal-sounds__question">ENABLE SOUNDS?</span>
        <div class="modal-button-group">
          <button class="btn--modal btn--affirmative">
            <span class="btn__text--modal">Enable</span>
          </button>
          <button class="btn--modal btn--denied">
            <span class="btn__text--modal">Disable</span>
          </button>
        </div>
      </div>
    </div>
    <!-- settings modal -->
    <div class="modal-container modal-container--settings">
      <div class="modal-settings">
        <span class="modal-settings__header">Settings</span>
        <div class="modal-settings__slider">
          <div id="label-fx-slider" class="modal-settings-label">
            <span>Sound Fx:</span>
            <span class="fx-slider-value">20</span>
          </div>
        </div>
        <input autocomplete='off' type="range" min="1" max="100" value="20" id="sound-fx-slider" class="volume-slider">
        <!--  -->
        <div class="modal-settings__slider">
          <div id="label-music-slider" class="modal-settings__slider-label">
            <span>Music:</span>
            <span class="music-slider-value">20</span>
          </div>
          
        </div>
        <input autocomplete='off' type="range" min="1" max="100" value="20" id="music-slider" class="volume-slider">
        <!--  -->
        <div class="checkboxes">
          <div class="checkbox-group">
            <label for="sound-fx-checkbox">Sound-Fx
              <input autocomplete='off' class ='checkbox' type="checkbox" checked id="sound-fx-checkbox">
            </label>
          </div>
        <!--  -->
          <div class="checkbox-group">
            <label for="music-checkbox">Music
              <input autocomplete='off' class='checkbox' type="checkbox" checked id="music-checkbox">
            </label>
          </div>
        </div>
        <button class="modal-settings__save-btn">
          <span>Save</span>
        </button>
    </div>

    <!-- ##### END of MODALS #####  -->

</html>
